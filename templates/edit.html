<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form method="post" action="/update/{{ user.id }}" >
        {% csrf_token %}
        <div class="form-group">
            <label><b>User Name:</b></label>
            <input type="text" name="uname" class="form-control" value="{{ user.uname }}">
        </div>

         <div class="form-group">
            <label><b>User Email:</b></label>
            <input type="text" name="umail" class="form-control" value="{{ user.umail }}">
        </div>

         <div class="form-group">
            <label><b>User Password:</b></label>
            <input type="text" name="upassword" class="form-control" value="{{ user.upassword }}">
        </div>

        <input type="submit" name="update" value="update" class="btn btn-success">
    </form>

</div>



</body>
</html>
